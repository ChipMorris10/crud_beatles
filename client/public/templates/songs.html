<h4>Beatles Songs</h4>
<button ng-click='hideSongs()'><span class="glyphicon glyphicon-remove"></span>Go Back</button>
<table>
  <tbody id="songs">
  <!-- find a way to filter by Album Title Only -->
    <tr ng-repeat='song in songs | filter: albumName'>
      <td>{{song.songTitle}}</td>
    </tr>
  </tbody>
</table>
