<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Beatles Albums</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body ng-app="myApp" ng-controller='homeController'>

  <div class="container-fluid">
    <beatles-header></beatles-header>
  </div>

  <div class="row" ng-show='albumGrid'>

    <div id="mid-section" class=" ">

      <div id="albums" class="col-md-4 col-md-offset-2" ng-click='showSongs($event)' data-toggle="model">
        <!-- REMOVE data-toggle if not needed for the modal -->
        <beatles-albums></beatles-albums>
      </div>

      <div id="earlyAndSolo" class="col-md-4" ng-click='showSongs($event)'>
        <beatles-years></beatles-years>
      </div>

    </div>

  </div>

  <div class="row" ng-show='songList'>
    <div id="songs" class="col-md-6 col-md-offset-5" ng-controller="songController">
      <beatles-songs></beatles-songs>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/services.js"></script>
  <script type="text/javascript" src="../js/controllers.js"></script>
  <script type="text/javascript" src="../js/directives.js"></script>
  <script type="text/javascript" src="../js/filters.js"></script>

</body>
</html>
